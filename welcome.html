<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://kit.fontawesome.com/4a745e2479.js" crossorigin="anonymous"></script>
</head>
<body>
<!-- Header -->
    <div id="welcome">
        <h1><i class="fa-brands fa-cloudflare fa-xl"></i> Welcome Back, Jason</h1>
    <div id="nav">
        <a href="index.html">Home</a>
        <a href="#">Resources</a>
        <a href="#">Help</a>
    </div>
    </div>
    <div id="banner">
        <h1>March 9, 2023</h1>
    </div>
<!-- Dashboard -->    
    <div id="dashboard">
        <div class="left">
            <h2>Dashboard</h2>
                <div class="icon-dash">
                    <i class="fa-solid fa-bell"></i>
                    <a href="#">Notifications (0)</a>
                </div>
                <div class="icon-dash">
                    <i class="fa-solid fa-user"></i>
                    <a href="#">Appointments (0)</a>
                </div>
                <div class="icon-dash">
                    <i class="fa-solid fa-calendar"></i>
                    <a href="#">Schedule</a>
                </div>
        </div>
<!-- Clock/Right -->
        <div id="analog-clock">
            <div class="clock">
                <div class="numbers">
                    <div class="twelve">12</div>
                    <div class="three">3</div>
                    <div class="six">6</div>
                    <div class="nine">9</div>
                </div>
                <div class="arrows">
                    <div class="hour"></div>
                    <div class="minute"></div>
                    <div class="second"></div>
                </div>
            </div>
        </div>
    </div>
<!-- Bottom -->
    <div id="bottom-content">
        <h2>This Week</h2>
        <div class="week">
            <div class="week-day">
                <div id="Sunday">Sunday</div>
                <form>
                    <textarea rows = "15" cols = "20" name = "description" placeholder="Add Event"></textarea>
                </form>
            </div>
            <div class="week-day">
                <div id="Monday">Monday</div>
                <form>
                    <textarea rows = "15" cols = "20" name = "description" placeholder="Add Event"></textarea>
                </form>
            </div>
            <div class="week-day">
                <div id="Tuesday">Tuesday</div>
                <form>
                    <textarea rows = "15" cols = "20" name = "description" placeholder="Add Event"></textarea>
                </form>
            </div>
            <div class="week-day">
                <div id="Wednesday">Wednesday</div>
                <form>
                    <textarea rows = "15" cols = "20" name = "description" placeholder="Add Event"></textarea>
                </form>
            </div>
            <div class="week-day">
                <div id="Thursday">Thursday</div>
                <form>
                    <textarea rows = "15" cols = "20" name = "description" placeholder="Add Event"></textarea>
                </form>
            </div>
            <div class="week-day">
                <div id="Friday">Friday</div>
                <form>
                    <textarea rows = "15" cols = "20" name = "description" placeholder="Add Event"></textarea>
                </form>
            </div>
            <div class="week-day">
                <div id="Saturday">Saturday</div>
                <form>
                    <textarea rows = "15" cols = "20" name = "description" placeholder="Add Event"></textarea>
            </div>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
